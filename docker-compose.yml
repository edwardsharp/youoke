version: "2"
services:
  web:
    image: hub.sked.site:5000/youoke
    ports:
      - "3001:3001"
      - "28080:28080"
    links:
      - pg:pg
    restart: always
    environment:
      - ACTION_CABLE_URL=ws://localhost:28080
      - ACTION_CABLE_ALLOWED_ORIGIN=https://lacuna.club
    command: sh -c 'rm -f dump.rdb && rm -rf tmp/*.pid && rm -f tmp/pids/*.pid && ./init_youoke.sh && foreman start'
  pg:
    restart: always
    image: postgres:9.6
