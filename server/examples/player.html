<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebSocket Player Test</title>
    </head>
    <body>
        <video id="videoEl"></video>
        <p id="received">
            <strong>Received Messages:</strong>
        </p>
        <form onsubmit="send('message'); return false">
            <input type="text" id="message" />
            <input type="submit" value="Send" />
        </form>

        <script>
            var socket = new WebSocket('ws://localhost:9001')
            var videoEl = document.getElementById('videoEl')
            socket.onmessage = function (event) {
                var received = document.getElementById('received')
                var hr = document.createElement('HR')
                var text = document.createTextNode(event.data)
                received.appendChild(hr)
                received.appendChild(text)

                try {
                    var data = JSON.parse(event.data)
                    var lastQueueItem = data.queue[data.queue.length - 1]
                    console.log('lastQueueItem:', lastQueueItem)
                    if (
                        lastQueueItem.status === 'Ready' &&
                        lastQueueItem.filepath
                    ) {
                        console.log(
                            'gonna try to play video!!!',
                            lastQueueItem.filepath
                        )
                        var dataTxt = document.createTextNode(
                            lastQueueItem.filepath
                        )
                        received.appendChild(hr)
                        received.appendChild(
                            document.createTextNode('gonna play next file: ')
                        )
                        received.appendChild(dataTxt)
                        videoEl.setAttribute('src', 'file://' + lastQueueItem.filepath)
                        videoEl.load()
                        videoEl.play()
                    }
                } catch (e) {
                    console.warn('onoz! caught error parsing JSON e:', e)
                }
            }

            socket.onerror = function (event) {
                console.warn('zomg socket.onerror:', event)
            }
            socket.onclose = function (event) {
                console.log('zomg socket.onclose:', event)
            }
            socket.onopen = function (event) {
                console.log('zomg socket.onopen:', event)
            }

            function send(element) {
                var input = document.getElementById(element)
                socket.send(input.value)
                input.value = ''
            }
        </script>
    </body>
</html>
