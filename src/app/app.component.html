<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    role="dialog"
    mode="side">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">Home</a>
      <a mat-list-item routerLink="/playlists" routerLinkActive="active">Playlists</a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active">Settings</a>
      <a mat-list-item href="/player" target="_blank">Player <span class="flexfill">&nbsp;</span><mat-icon>open_in_new</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="!toolbarHidden" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>YOUOKE</span>
      <span class="flexfill">&nbsp;</span>
      <mat-form-field id="playlist-select">
        <mat-select (selectionChange)="playlistSelectionChange($event)" [(ngModel)]="selectedPlaylistId" placeholder="Playlists">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let playlist of playlists" [value]="playlist.id">{{playlist.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button *ngIf="!showNewPlayList" mat-icon-button (click)="addNewPlaylist()" matTooltip="New Playlist"><mat-icon>playlist_add</mat-icon></button>
      <span class="flexfill">&nbsp;</span>

    </mat-toolbar>
    <div id="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
